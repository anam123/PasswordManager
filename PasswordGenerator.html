<html style="width:300px;">
	<head>
		<link rel="stylesheet" type="text/css" href="assets/bootstrap-3.3.7-dist/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="assets/css/homepage.css">
	</head>
	
	<body id="AppBody"> 
		<form id="contact" action="" method="post">
		    <i class="material-icons"><a href ="homepage.html">home</a></i>
		    <h3>The Vault</h3>
		    <h4>Password Generator</h4>
			

			<fieldset>
  				<input placeholder="Length of Password (8-16)" id="passwordLength" type="number" min="8" max="16" tabindex="1" required autofocus>
			</fieldset>
			<fieldset>
		      	<input name="submit" type="button" id="setPasswordLength" value="Generate Password" >
		    </fieldset>
  			
  			<div class="row" id="PasswordGeneration">
  				<h4 class="GeneratedPassword" id="GeneratedPassword"></h4>
			</div>
			
			<meter max="8" id="password-strength-meter"></meter>
			<p id="password-strength-text"></p>
		</form>
	</body>
	<script type="text/javascript" src="assets/js/StrengthChecker.js"></script>
	<script type="text/javascript" src="assets/js/PasswordGenerator.js"></script>
</html>
